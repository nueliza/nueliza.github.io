name: Deploy on Github Pages

on:
  push:
    branches:
    - master
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - name: NPM install 
      run: 
        npm install
    - name: NPM build 
      run: 
        npm run build
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.2.0
      env:
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./build